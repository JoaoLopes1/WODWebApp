<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Example</title>
  <style>
    .content {
      display: none;
    }

    .shown {
      display: block;
    }
  </style>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<!-- Buttons -->
<button id="card1">Button 1</button>
<button id="card2">Button 2</button>
<!-- Add more buttons as needed -->

<!-- Content Divs -->
<div id="content1" class="content shown">Content 1</div>
<div id="content2" class="content">Content 2</div>
<!-- Add more content divs as needed -->

<script>
  $(document).ready(function() {
    // Click event for each button
    for (let i = 1; i <= 30; i++) {
      $(`#card${i}`).on('click', function() {
        // Remove 'shown' class from all content divs
        $('.content').removeClass('shown');
        
        // Add 'shown' class to the corresponding content div
        $(`#content${i}`).addClass('shown');
      });
    }
  });
</script>

</body>
</html>
